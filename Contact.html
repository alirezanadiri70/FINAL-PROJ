    <header>
        <nav class="nav-bar">
            <img class= "nav-logo" src="/Image/logoX.png">
            <div class="header-div">
               <ul class="ul-list1">
                     <li class="li-list1">B</li>
                     <li class="li-list1">R</li>
                     <li class="li-list1">A</li>
                     <li class="li-list1">N</li>

                </ul>
                <ul class="ul-list2">
                     <li class="li-list2">L</li>
                     <li class="li-list2">I</li>

            <ul class="ul-list">
                <li class="li-list"><a class="an-nav" href= "/Home.html">Home</a></li>

                <li class="li-list"><a class="an-nav" href= "/Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!----------------------end of header--------------------->
    <!---------------------start of main----------------------->
    <main>
        <div class="div-map">
            <iframe id="main-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.604377581877!2d-119.78794368471199!3d36.73206167996259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460a5d033c593%3A0xaaddea0558f9026c!2sGeekwise+Academy!5e0!3m2!1sen!2sus!4v1550778193726" width="630" height="550" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="div-form">
            <form>
                <span class="name"> Name:
                     <input type="text" name="name" placeholder="First Name"/>
                     <input type="text" name="name"placeholder="Last Name"/>
                     <button>Submit</button></br>
                </span>
                <span class="gender">
                    Male<input  type="radio" name="gender"value="Male"checked/>
                     Female<input type="radio" name="gender"value="Female"/>
                </span>
                <span class="email">E-mail:
                     <input type="email" name="email"placeholder="Write Your E-mail"/>
                     <button>Submit</button></br>
                </span>
                <span class="phone"> Phone:
                    <input type="number" name="phone-number"placeholder="Put Your Number">
                    <button>Submit</button>
                </span>
                <span>
                 <span class="address">Address:
                    <input class="add-input"type="text" name="description"placeholder="Street Address"/>
                    <input class="city"type="text" name="city"placeholder="city"/>
                    <input class="state" type="text" name="State"placeholder="State/Province/Region"/>
                    <input class="zip-code" type="text" name="zip-code"placeholder="Zip Code"/>
                    <input class="country" type="text" name="country"placeholder="Country"/>
                </span>
                <span class="description">description:
                    <input class="des-frame" type="text" name="description"placeholder="Tell Us More..."/>
                </span>
            </form>
        </div>
    </main>
    <!------------------end of main-------------------------->

     <footer class="footer-ab">
